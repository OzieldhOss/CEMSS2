<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEMSS - Iniciar Sesión</title>
  <link rel="stylesheet" href="Estilos_inicio.css">
  <link rel="stylesheet" href="estilos_formularios.css">
</head>
<body>
  <canvas id="animatedBackground"></canvas>

  <div class="login-container">
    <div class="login-box">
      <!-- Logo mitad dentro/mitad fuera -->
      <img src="Logo.jpg" class="login-logo" alt="Logo CEMSS">
      
      <!-- Título dentro del formulario -->
      <h1 class="login-title">CEM<span>SS</span></h1>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username">Correo Electrónico</label>
          <input type="text" id="username" name="username" placeholder="Ingresa cualquier correo">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Cualquier contraseña funciona">
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Recordar mi cuenta
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="login-btn">Ingresar</button>
        <button type="button" class="back-btn" onclick="window.location.href='Inicio.html'">Regresar</button>
      </form>
      <div class="login-footer">
        <p>Modo de prueba: acepta cualquier credencial</p>
      </div>
    </div>
  </div>

  <script src="Script_lineas.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value || 'Alumno';
      localStorage.setItem('studentName', username);
      window.location.href = 'Bienvenida.html';
    });
  </script>
</body>
</html>
